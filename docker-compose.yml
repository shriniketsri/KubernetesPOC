version: '3.8'

services:
  # Databases
  mongo:
    image: mongo:7.0
    container_name: healthcare-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - healthcare-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: healthcare-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: appointment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and session management
  redis:
    image: redis:7.2-alpine
    container_name: healthcare-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservices
  patient-service:
    build:
      context: ./services/patient-service
      dockerfile: Dockerfile
    container_name: healthcare-patient-service
    restart: unless-stopped
    environment:
      PORT: 3001
      MONGO_URI: mongodb://admin:password@mongo:27017/patient_db?authSource=admin
      NODE_ENV: production
      JWT_SECRET: your-jwt-secret-key
    ports:
      - "3001:3001"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  appointment-service:
    build:
      context: ./services/appointment-service
      dockerfile: Dockerfile
    container_name: healthcare-appointment-service
    restart: unless-stopped
    environment:
      PORT: 3002
      DATABASE_URL: postgresql://postgres:password@postgres:5432/appointment_db
      PATIENT_SERVICE_URL: http://patient-service:3001
      JWT_SECRET_KEY: your-jwt-secret-key
      REDIS_URL: redis://redis:6379
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      patient-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD", "python", "healthcheck.py"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  medical-records-service:
    build:
      context: ./services/medical-records-service
      dockerfile: Dockerfile
    container_name: healthcare-medical-records-service
    restart: unless-stopped
    environment:
      PORT: 3003
      MONGO_URI: mongodb://admin:password@mongo:27017/medical_records_db?authSource=admin
      GIN_MODE: release
      JWT_SECRET: your-jwt-secret-key
    ports:
      - "3003:3003"
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - healthcare-network
    healthcheck:
      test: ["/main", "health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Load Balancer (for demo purposes)
  nginx:
    image: nginx:alpine
    container_name: healthcare-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro
    depends_on:
      - patient-service
      - appointment-service
      - medical-records-service
    networks:
      - healthcare-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  mongo_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  healthcare-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16