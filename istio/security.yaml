apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: healthcare
spec:
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: mongo-plaintext
  namespace: healthcare
spec:
  selector:
    matchLabels:
      app: mongo
  mtls:
    mode: DISABLE
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: postgres-plaintext
  namespace: healthcare
spec:
  selector:
    matchLabels:
      app: postgres
  mtls:
    mode: DISABLE
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: patient-service-authz
  namespace: healthcare
spec:
  selector:
    matchLabels:
      app: patient-service
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/healthcare/sa/appointment-service-sa"]
    - source:
        principals: ["cluster.local/ns/healthcare/sa/medical-records-service-sa"]
    - source:
        principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
  - to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
        paths: ["/api/patients*", "/health", "/ready"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: appointment-service-authz
  namespace: healthcare
spec:
  selector:
    matchLabels:
      app: appointment-service
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/healthcare/sa/patient-service-sa"]
    - source:
        principals: ["cluster.local/ns/healthcare/sa/medical-records-service-sa"]
    - source:
        principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
  - to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
        paths: ["/api/appointments*", "/api/availability*", "/health", "/ready"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: medical-records-authz
  namespace: healthcare
spec:
  selector:
    matchLabels:
      app: medical-records-service
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/healthcare/sa/patient-service-sa"]
    - source:
        principals: ["cluster.local/ns/healthcare/sa/appointment-service-sa"]
    - source:
        principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
  - to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
        paths: ["/api/medical-records*", "/api/patients/*/summary", "/health", "/ready"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: database-access-policy
  namespace: healthcare
spec:
  selector:
    matchLabels:
      app: mongo
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/healthcare/sa/patient-service-sa"]
    - source:
        principals: ["cluster.local/ns/healthcare/sa/medical-records-service-sa"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: postgres-access-policy
  namespace: healthcare
spec:
  selector:
    matchLabels:
      app: postgres
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/healthcare/sa/appointment-service-sa"]